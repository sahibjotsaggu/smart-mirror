<style type="text/css">
.timeText {
	width: 100%;
	text-align: right;
	margin: 0px;
	padding: 0px;
}
</style>

<p class="timeText" ng-controller="TimeController as time" style="font-size: 60px;">
	<span current-time="time.format"></span>
</p>

<p class="timeText" ng-controller="DayController as day" style="font-size: 40px;">
	<span current-day="day.format"></span>
</p>

<p class="timeText" ng-controller="DateController as date" style="font-size: 40px;">
	<span current-date="date.format"></span>
</p>
